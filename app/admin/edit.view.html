<!-- Admin - New Post -->
<section class="col-sm-12">

	<h2 class="page-header">Add New Post</h2>

	<!-- Invalid Input Alert -->
	<div class="alert alert-danger" role="alert" ng-show="titleAlert">
		The entered <strong>Title</strong> already exists in another post.
	</div>
	<div class="alert alert-danger" role="alert" ng-show="generalAlert">
		One or more required fields have no value.
	</div>

	<form name="addNewPost" ng-submit="submitNewPost(newPost)" novalidate>
		<!-- Top Settings -->
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group required">
					<label for="postTitle">Title</label>
					<input type="text" class="form-control"
							ng-model="newPost.title"
							ng-class="{true:'has-error'}[submitted && addNewPost.postTitle.$invalid]"
							id="postTitle" name="postTitle"
							placeholder="Post Title"  autofocus required
							value="">
				</div>
				<div class="form-group required">
					<label for="postAuthor">Author</label>
					<input type="text" class="form-control"
							ng-model="newPost.author"
							ng-class="{true:'has-error'}[submitted && addNewPost.postAuthor.$invalid]"
							id="postAuthor" name="postAuthor"
							placeholder="Post Author" required
							value="">
				</div>
				<div class="form-group">
					<label for="postTags">Tags</label>
					<input type="text" class="form-control"
							id="postTags" name="postTags"
							ng-model="newPost.tags"
							placeholder="Post Tags"
							value="">

					<p class="help-block">Separate multiple tags with a comma.
						e.g.<code>Grunt,Tools</code></p>
				</div>
			</div>

			<div class="col-sm-6">
				<div class="form-group required">
					<label for="postDescription">Description</label>
					<textarea class="form-control" id="postDescription"
							ng-model="newPost.description"
							ng-class="{true:'has-error'}[submitted && addNewPost.postDescription.$invalid]"
							name="postDescription"
							rows="10" placeholder="Post Description" required
						></textarea>
				</div>
			</div>
		</div>
		<hr>

		<!-- Markdown and Live Preview -->
		<div class="row">
			<div class="form-group required col-sm-6">
				<label for="postMd">Markdown</label>

				<textarea class="form-control previewPane"
						ng-class="{true:'has-error'}[submitted && addNewPost.postDescription.$invalid]"
						id="postMd" name="postMd"
						rows="20" placeholder="Post Markdown"
						ng-model="newPost.mdSource" required>
				</textarea>
			</div>

			<div class="col-sm-6">
				<label>HTML Preview (read only)</label>

				<!-- Content generated by converting the Markdown to HTML -->
				<div class="form-control previewPane" ng-bind-html="getMarkdown(newPost.mdSource)"></div>
			</div>
		</div>
		<hr>

		<button type="submit" class="btn btn-primary" ng-click="submitted=true"
				>Save Post</button>
		<button class="btn btn-danger pull-right" ng-show="isEditMode(location.path)"
				>Delete Post</button>
	</form>
</section>
