<aside class="col-md-4" ng-controller="SideBarCtrl">

	<!-- Blog Search Well -->
	<div class="well">
		<h4>Search</h4>
		<div class="input-group">
			<input type="text" class="form-control">
			<span class="input-group-btn">
				<button class="btn btn-default" type="button">
					<span class="glyphicon glyphicon-search"></span>
			</button>
			</span>
		</div>
		<!-- /.input-group -->
	</div>

	<!-- Blog Categories Well -->
	<div class="well">
		<h3>Filter Posts</h3>

		<div class="list-group">
			<a href="#" class="list-group-item active">
				<span class="badge">{{postsLen}}</span>
				Show All Posts
			</a>
		</div>

		<h4><small class="glyphicon glyphicon-tag"></small> Category</h4>
		<div class="list-group">
			<a href="#" class="list-group-item" ng-repeat="item in tagsNameAndNum">
				<span class="badge">{{item.num}}</span>
				{{item.name}}
			</a>
		</div>

		<h4><small class="glyphicon glyphicon-user"></small> Author</h4>
		<div class="list-group">
			<a href="#" class="list-group-item" ng-repeat="item in authorNameAndNum">
				<span class="badge">{{item.num}}</span>
				{{item.name}}
			</a>
		</div>

		<h4><small class="glyphicon glyphicon-time"></small> Month</h4>
		<div class="list-group">
		<span ng-repeat="item in dateNameAndNum">
			<span href="#" class="list-group-item disabled">
				{{item.name | date: 'yyyy'}}
			</span>
			<a href="#" class="list-group-item">
				<span class="badge">{{item.num}}</span>
				{{item.name | date: 'MMMM'}}
			</a>
		</span>
		</div>
