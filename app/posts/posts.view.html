<h1 class="page-header">All Posts</h1>

<div ng-repeat="post in postsData.data | filter: filterBy |
				startFrom:currentPage*pageSize | limitTo:pageSize">
	<article>
		<header>
			<h2>
				<a href="#/post/{{prettyUrl(post.title)}}">{{post.title}}</a>
			</h2>
			<p>
				<small class="glyphicon glyphicon-user"></small>
				by <a href="#/posts/?author={{prettyUrlToLower(post.author)}}">{{post.author}}</a>
			</p>
			<p>
				<small class="glyphicon glyphicon-time"></small>
				Posted on {{post.date | date: mediumDate}}
			</p>
		</header>
		<hr>
		<figure>
			<img class="img-responsive" ng-src="{{post.image}}" alt="">
		</figure>
		<hr>

		<!-- Post Description -->
		<p>{{post.description}}</p>
		<br>
		<footer class="clearfix">
			<p class="pull-left">
				<b>Tags:&nbsp;</b>
				<span ng-repeat="tag in post.tags">
					<a href="#/posts/?category={{prettyUrlToLower(tag)}}" class="label label-default">{{tag}}</a>
				</span>
			</p>

			<a class="btn btn-primary pull-right" href="#/post/{{post.title}}">
				Read More <i class="glyphicon glyphicon-chevron-right"></i>
			</a>
		</footer>
	</article>
	<hr>
</div>

<!-- Pager -->
<ul class="pager">
	<li class="previous">
	<!-- {{currentPage == 0}} -->
		<a href="#/posts/{{currentPage - 1}}" ng-hide="currentPage == 0">&larr; Older</a>
	</li>

	<li class="next">
		<a href="#/posts/{{currentPage + 1}}" ng-hide="{{currentPage == 2}}">Newer &rarr;</a>
	</li>
</ul>
