<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Real-Time Blog App</title>

	<!-- Bootstrap Core CSS -->
	<link rel="stylesheet" href="lib/css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/css/bootstrap-theme.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/main.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body ng-app="Blogapp">

	<!-- Navigation -->
	<ng-include src="'app/navigation/navigation.view.html'"></ng-include>

	<!-- Page Content -->
	<div class="container">

		<div class="row">

			<!-- Blog Entries Column -->
			<section class="col-md-8">
				<ng-view></ng-view>
			</section>

			<!-- Blog Sidebar Widgets Column -->

			<ng-include src="'app/sidebar/sidebar.view.html'"></ng-include>

		</div>
		<!-- /.row -->

		<hr>

		<!-- Footer -->
		<footer>
			<div class="row">
				<div class="col-lg-12">
					<p>Copyright &copy; Netcraft Academy 2015</p>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</footer>

	</div>



	<!-- /.container -->

	<!-- Libraries -->
	<script src="lib/js/jquery.min.js"></script>
	<script src="lib/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular-route.js"></script>

	<!-- App -->
	<script src="app/app.js"></script>

	<!-- Services -->
	<script src="app/data.service.js"></script>
	<script src="app/utils.service.js"></script>

	<!-- Filters -->
	<script src="app/byType.filter.js"></script>
	<script src="app/sortByYear.filter.js"></script>
	<script src="app/sideBarFilter.filter.js"></script>


	<!-- Posts -->
	<script src="app/posts/posts.controller.js"></script>
	<script src="app/posts/singlePost.controller.js"></script>

	<!-- Navigation -->
	<script src="app/navigation/navigation.controller.js"></script>

	<!-- Sidebar -->
	<script src="app/sidebar/sidebar.controller.js"></script>




</body>
</html>
